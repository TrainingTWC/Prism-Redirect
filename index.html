<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prism Access | Third Wave Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using Inter font for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #ffffff;
            --accent-green: #15803d;
            /* Darker green for better contrast on white */
            --accent-green-hover: #166534;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.08);
            --card-border: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --input-bg: #f8fafc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--primary-bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        /* Subtle background ornament */
        .container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(21, 128, 61, 0.03) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        .card {
            background: var(--card-bg);
            padding: 48px 32px;
            border-radius: 24px;
            width: 380px;
            box-shadow: 0 20px 25px -5px var(--card-shadow), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--card-border);
            text-align: center;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .logo {
            width: 140px;
            height: auto;
            margin-bottom: 24px;
            /* No drop shadow needed on white, logo should be clear */
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
            color: #0f172a;
        }

        p.subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 32px;
            font-weight: 400;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--card-border);
            background: var(--input-bg);
            color: var(--text-main);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-green);
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(21, 128, 61, 0.1);
        }

        input::placeholder {
            color: #94a3b8;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: var(--accent-green);
            color: #ffffff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: var(--accent-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(21, 128, 61, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* Animation for appearance */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <!-- Logo Integration -->
            <img src="logo.png"
                alt="Third Wave Coffee Logo" class="logo">

            <h1>Prism Access</h1>
            <p class="subtitle">Please provide the below details</p>

            <div class="input-group">
                <label for="EMPID">Employee ID</label>
                <input type="text" id="EMPID" placeholder="H541" autocomplete="off" />
            </div>

            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Amritanshu Prasad" autocomplete="off" />
            </div>

            <button onclick="redirectToPrism()">
                Continue
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <script>
        function redirectToPrism() {
            const EMPID = document.getElementById("EMPID").value.trim().toUpperCase();
            const name = document.getElementById("name").value.trim();

            if (!EMPID || !name) {
                alert("Please enter both your Employee ID and Full Name.");
                return;
            }

            // Using the user's logic
            const baseUrl = "https://trainingtwc.github.io/Prism/";
            const redirectUrl = `${baseUrl}?EMPID=${encodeURIComponent(EMPID)}&name=${encodeURIComponent(name)}`;

            // Visual feedback before redirect
            const btn = document.querySelector('button');
            btn.innerHTML = 'Redirecting...';
            btn.style.opacity = '0.7';
            btn.disabled = true;

            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 600);
        }

        // Add Enter key support
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                redirectToPrism();
            }
        });
    </script>

</body>

</html>
